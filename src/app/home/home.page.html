<ion-header>
  <ion-toolbar >
    <ion-title>
      PoliCenso
      <ion-icon name="bar-chart-outline"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">Salir
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img  style="width: y0px; height: 90px;"
      src="https://www.ecuadorencifras.gob.ec/estadisticas/images/logo%20censo%20ecuador-01.png?crc=251941702" weight="20px" height="30px">
  </ion-img>
  <br>
  <fieldset>
    <legend><b>INFORMACIÓN PERSONAL:</b></legend>
  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>
        <b>Nombre: </b> 
        {{this.nombre}}
      </ion-label>
      <ion-icon (click)="editAtributo('nombre')" slot="end" name="create">
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <b>Apellido: </b> 
        {{this.apellido}}
      </ion-label>
      <ion-icon (click)="editAtributo('apellido')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <b>Cédula: </b> 
        {{this.cedula}}
      </ion-label>
      <ion-icon (click)="editAtributo('cedula')" slot="end" name="create"></ion-icon>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <b>No. de familiares: </b> 
        {{this.numfamilia}}
      </ion-label>
      <ion-icon (click)="editAtributo('numfamilia')" slot="end" name="create"></ion-icon>
    </ion-item>
    
  </ion-list>
  </fieldset>

  <br>

  <fieldset>
    <legend><b>UBICACIÓN</b></legend>
    <ion-item>
      <ion-label>
        <b>Latitud: </b> 
        {{this.latitude}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <b>Longitud: </b> 
        {{this.longitude}}
      </ion-label>
    </ion-item>
  </fieldset>
  <br>
  <br>
  <ion-button horizontal="center" color="primary"  (click)="formulario()" >
    LLENAR INFORMACIÓN
  </ion-button>

  <br>
  <br>
  <fieldset>
    <legend>IMAGEN DE DOMICILIO</legend>
    <ion-grid>
      <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-fab horizontal="center">
      <ion-fab-button (click)="photoService.addNewToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </fieldset>
  

  
  
</ion-content>
